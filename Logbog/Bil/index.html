<script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
<script type="text/javascript">
  // Classifier Variable
  let classifier;
  // Model URL
  let imageModelURL = './';
  
  // Video
  let video;
  let flippedVideo;
  // To store the classification
  let label = "";
  let x=0;
  let y=0;
  let img;
  let img2;

  // Load the model first
  function preload() {
    classifier = ml5.imageClassifier(imageModelURL + 'model.json');
  img = loadImage('Godbane.png');
  img2 = loadImage('Hurtigbil.png')
  
}

  function setup() {
    createCanvas(1000, 1000);
    // Create the video
    video = createCapture(VIDEO);
    video.size(320, 240);
    video.hide();
    

    flippedVideo = ml5.flipImage(video);
    // Start classifying
    classifyVideo();
 

function setup() {
  createCanvas(100, 100);

  // Draw the image.
  image(img, 0, 0);

}

  }

  function draw() {
    // Draw the video
    image(img, 0, 0);
    image(flippedVideo, 600, 0);
image(img2,565+x,110+y,20,20)
    

if (label=="Frem"){
    y+=-1;

}

if (label=="Venstre"){
    x+=-1
}
    
if (label=="Højre"){
    x+=+1
}

if (label=="Bak"){
    y+=+1
}



    // Draw the label
    fill(255);
    textSize(16);
    textAlign(CENTER);
    text(label, width / 2, height - 4);
  }

  // Get a prediction for the current video frame
  function classifyVideo() {
    flippedVideo = ml5.flipImage(video)
    classifier.classify(flippedVideo, gotResult);
    flippedVideo.remove();

  }
  

  // When we get a result
  function gotResult(error, results) {
    // If there is an error
    if (error) {
      console.error(error);
      return;
    }
    // The results are in an array ordered by confidence.
    // console.log(results[0]);
    label = results[0].label;
    // Classifiy again!
    classifyVideo();
  }
</script>
